<script type="text/javascript">

    function doDiff(viewOption){
        for (var i = 0; i <fileCount; i++) {
            var rawDiff = document.getElementById('rawDiff'+i).value;
            var outDiff = document.getElementById('outDiff'+i)
            var diffHtml = Diff2Html.getPrettyHtml(rawDiff, {
                                                                inputFormat: 'diff', 
                                                                showFiles: false, 
                                                                matching: 'words', 
                                                                outputFormat: viewOption //either 'line-by-line' or 'side-by-side'// For more options refer: https://github.com/rtfpessoa/diff2html#configuration
                                                            }
                                                    );
            outDiff.innerHTML = diffHtml;
        }
    }


    function clearDiff(){
        for (var i = 0; i <fileCount; i++) {
            var outDiff = document.getElementById('outDiff'+i);
            outDiff.innerHTML = '';
        }
    }

    doDiff('line-by-line'); //dirty, do rightaway.
